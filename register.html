<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar - La Yerbatera</title>
    <link rel="stylesheet" href="./assets/login-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <img src="./assets/logos/logo-hojas.png" alt="La Yerbatera" class="header-logo">
        <h1><a href="#">LA YERBATERA</a></h1>
    </header>

    <main>
        <section class="login">
            <span><a href="./index.html"><i class="fa-solid fa-arrow-left"></i> Volver a página principal</a></span>
            <h1>Registrarse</h1>
            <form action="" class="login-form">
                <div class="login-input">
                    <label for="email" class="block">Email:</label>
                    <input type="email" name="email" id="email" class="input-field">
                </div>
                <div class="login-input">
                    <label for="usuario" class="block">Usuario:</label>
                    <input type="text" name="usuario" id="usuario" class="input-field">
                </div>
                <div class="login-input">
                    <label for="pass" class="block">Contraseña:</label>
                    <input type="password" name="pass" id="pass" class="input-field">
                </div>
                <div class="login-input">
                    <label for="repeat-pass" class="block">Repetir contraseña:</label>
                    <input type="password" name="repeat-pass" id="repeat-pass" class="input-field">
                </div>
                <div class="login-check">
                    <input type="checkbox" name="acept" id="acept">
                    <label for="acept">Acepto los <a href="#">Terminos y condiciones</a></label>
                </div>
                <div class="login-check">
                    <input type="checkbox" name="newsletter" id="newsletter">
                    <label for="newsletter">Recibir novedades por email</label>
                </div>
                <input type="button" value="Registrarse">
            </form>
            <span>¿Ya tienes una cuenta? <a href="./login.html">Ingresá</a></span>
        </section>
    </main>

    <footer>
        <span><a href="#">Terminos y Condiciones</a></span>
        <span>La Yerbatera © 2022 🧉</span>
        <span><a href="#">Botón de Arrepentimiento</a></span>
    </footer>
</body>

</html>
